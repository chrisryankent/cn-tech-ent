<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1b1b1b;
            color: white;
        }

        .navbar-dark .navbar-brand {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .card {
            background-color: #2c2c2c;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .list-group-item a {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">YouTube Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video_id }}"
                        allowfullscreen></iframe>
                </div>
                <h2 class="my-4">{{ video.snippet.title }}</h2>
                <p>{{ video.snippet.description }}</p>
                <div class="d-flex justify-content-around my-4">
                    <button class="btn btn-primary" onclick="shareVideo('{{ video_id }}')">Share</button>
                    <a href="{{ url_for('download_video', video_id=video_id) }}" class="btn btn-secondary">Download</a>
                </div>
                <h4 class="my-4">Related Videos</h4>
                <div class="row">
                    {% for video in related_videos %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ video.snippet.thumbnails.high.url }}" class="card-img-top"
                                alt="Video Thumbnail">
                            <div class="card-body">
                                <h5 class="card-title">{{ video.snippet.title }}</h5>
                                <p class="card-text">{{ video.snippet.description }}</p>
                                <a href="{{ url_for('video_detail', video_id=video.id.videoId) }}"
                                    class="btn btn-primary">Watch</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function shareVideo(videoId) {
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            navigator.clipboard.writeText(url).then(function () {
                alert('Video URL copied to clipboard!');
            }, function (err) {
                alert('Failed to copy video URL: ', err);
            });
        }

        function downloadVideo(videoId) {
            alert('Download functionality is not implemented.');
        }
    </script>
</body>

</html>
